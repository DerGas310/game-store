<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header header_wraper">
        <div class="logo">
            <img src="img/logo-1.png" alt="">
            <img src="img/logo-2.png" alt="">
        </div>
        <div class="header__search">
            <div class="search">
                <img src="img/loop.png" alt="">
                <input type="text" placeholder="search" class="header__input">
            </div>
            <a href="#" class="basket"><img src="img/basket.png" alt=""></a>
        </div>
    </header>
    <section class="cards cards_wraper">
        <div class="container">
            <div class="card">
                <h2 class="card__name">ИГРА</h2>
                <img src="img/image 15.png" alt="card__image" class="card__image">
                <h2 class="card__price-text">STARTING FROM <a class="card__price">$12.99</a></h2>
                <p class="card__description">Lorem ipsum dolor sit amet, consectetur <br>adipiscing elit, sed do eiusmod tempor <br>incididunt ut labore et dolore mag...</p>
                <button class="card__buyButton">BUY NOW</h2></button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
